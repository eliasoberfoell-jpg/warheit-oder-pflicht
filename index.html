// ===== Shuffle-Funktion =====
function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}

// ===== Listen für aktuelle Modi =====
let truthList=[], dareList=[];

function rebuildLists(){
  truthList=[]; dareList=[];
  selectedModes.forEach(m=>{
    truthList = truthList.concat(shuffle([...ideas[m].truth]));
    dareList = dareList.concat(shuffle([...ideas[m].dare]));
  });
}

// ===== Theme anwenden =====
function applyTheme(){
  document.body.className="";
  if(selectedModes.length>1){
    document.body.classList.add("party");
  }else{
    document.body.classList.add(selectedModes[0].toLowerCase());
  }
}

// ===== Show Idea inkl. automatischem Neustart =====
function showIdea(type){
  const list = type === "truth" ? truthList : dareList;
  
  if(list.length === 0){
    document.getElementById("idea-box").innerText = 
      "Alle Fragen/Aufgaben sind durch – der Pool wird neu gestartet!";
    
    setTimeout(() => {
      rebuildLists(); // Pool neu mischen
      showIdea(type); // direkt nächste Frage zeigen
    }, 1500);
    return;
  }
  
  document.getElementById("idea-box").innerText = list.shift();
}

// ===== Menü Toggle =====
function toggleMenu(){
  const m=document.getElementById("mode-menu");
  m.style.display=m.style.display==="flex"?"none":"flex";
}

// ===== Modus Toggle =====
function toggleMode(mode){
  if(mode==="Friends"){
    friendsCounter++;
    if(friendsCounter>=5){
      document.getElementById("spicy-btn").style.display="block";
    }
  }else{
    friendsCounter=0;
  }

  const i=selectedModes.indexOf(mode);
  if(i>-1) selectedModes.splice(i,1);
  else selectedModes.push(mode);

  if(selectedModes.length===0) selectedModes.push("Friends");

  document.querySelectorAll(".mode-btn").forEach(b=>{
    if(selectedModes.includes(b.innerText)) b.classList.add("selected");
    else b.classList.remove("selected");
  });

  rebuildLists();
  applyTheme();
}

// ===== Initialisierung =====
rebuildLists();
applyTheme();
